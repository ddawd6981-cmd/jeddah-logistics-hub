<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeddah Logistics Hub | لوجستيك جدة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --salla: #00df82;
        --zid: #7e3af2;
      }
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #ffffff;
        margin: 0;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }
      
      /* Professional CSS Customizations */
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.05);
      }

      .premium-shadow {
        box-shadow: 0 20px 40px rgba(99, 102, 241, 0.1);
      }

      .gradient-text {
        background: linear-gradient(135deg, #1e293b 0%, #6366f1 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .floating-anim {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }

      .pulse-soft {
        animation: pulse-soft 2s infinite;
      }

      @keyframes pulse-soft {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(0.98); }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #f8fafc; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #6366f1; }

      /* Initial Loader Fix */
      #initial-loader {
        position: fixed;
        inset: 0;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "recharts": "https://esm.sh/recharts@^3.6.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="initial-loader">
      <div style="width: 80px; height: 80px; background: #6366f1; border-radius: 24px; display: flex; align-items: center; justify-content: center; color: white; box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3); margin-bottom: 24px; animation: pulse-logo 2s infinite;">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22V12"/></svg>
      </div>
      <div style="font-weight: 900; color: #0f172a; font-size: 1.5rem; letter-spacing: -0.05em;">لوجستيك جدة</div>
      <div style="width: 200px; height: 4px; background: #f1f5f9; border-radius: 10px; margin-top: 20px; overflow: hidden; position: relative;">
        <div style="position: absolute; height: 100%; width: 40%; background: #6366f1; border-radius: 10px; animation: progress-move 1.5s infinite ease-in-out;"></div>
      </div>
    </div>

    <div id="root"></div>

    <style>
      @keyframes pulse-logo {
        0%, 100% { transform: scale(1); box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3); }
        50% { transform: scale(1.05); box-shadow: 0 25px 50px rgba(99, 102, 241, 0.5); }
      }
      @keyframes progress-move {
        0% { left: -40%; }
        100% { left: 100%; }
      }
    </style>

    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 600);
          }
        }, 1200);
      });
    </script>
  </body>
</html>
